<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>EarthRep - Report earthquake</title>
  </head>

  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />
      <span class="question">
        Have you felt earthquake? <br />
        Report it here!
      </span>

      <ul class="earthquakes">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Time</label>
            <input
              type="number"
              class="form__input form__input--time"
              placeholder="min ago"
              min="0"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Strength</label>
            <input
              type="number"
              class="form__input form__input--strength"
              placeholder="1-10"
              max="10"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              type="number"
              class="form__input form__input--duration"
              placeholder="sec"
              min="0"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Material damage</label>
            <select class="form__input form__input--matDmg">
              <option>No</option>
              <option>Yes</option>
            </select>
          </div>

          <button class="form__btn">OK</button>
        </form>
      </ul>

      <p class="copyright">
        &copy; Copyright by Roko Pivac <br />
        Made from Jonass Schmedtmann Mapty app from JS course
      </p>

      <div class="reportContainer">
        <button class="reportBtn">More info</button>
      </div>
    </div>

    <div id="map"></div>
  </body>
</html>
